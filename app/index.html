<script>
    /* A debounced resize handler that fires ONLY when the width changes */
    var wB = screen.width;
    function resizeWidthOnly(a,b) { 
      var c = [window.innerWidth];
      //alert(c);
      return onresize = function() {

        var d = window.innerWidth,
            e = c.length;
        c.push(d);
        if(c[e]!==c[e-1]){
          clearTimeout(b);
          b = setTimeout(a, 250);
          
        } 
      }, a;
      
    }

    /* use this (below) instead of window.addEventListener('resize', foo); to call functions   */

    resizeWidthOnly(function() {
    var kk = window.innerWidth;
     //alert(wB);
     //alert("WIDTH: " + kk);
        if(kk == 320){
            if($(".col-xs-10").hasClass("col-xs-offset-1")){
              $(".col-xs-10").removeClass("col-xs-offset-1");
              $(".col-xs-10").removeClass("col-xs-offset-2");
            }else{
              $(".col-xs-10").addClass("col-xs-offset-1");
              $(".col-xs-10").removeClass("col-xs-offset-2");
            }
        }else if(kk < 480 && kk != 320){
            if($(".col-xs-10").hasClass("col-xs-offset-2")){
              $(".col-xs-10").removeClass("col-xs-offset-2");
              $(".col-xs-10").removeClass("col-xs-offset-1");
            }else{
              $(".col-xs-10").addClass("col-xs-offset-2");
              $(".col-xs-10").removeClass("col-xs-offset-1");
            }
        }else if(kk == 480){
            if($(".col-xs-10").hasClass("col-xs-offset-2")){
              $(".col-xs-10").removeClass("col-xs-offset-2");
              $(".col-xs-10").removeClass("col-xs-offset-1");
            }else{
              $(".col-xs-10").removeClass("col-xs-offset-2");
              $(".col-xs-10").removeClass("col-xs-offset-1");
            }
        }else if(kk == 667){
            if($(".col-xs-10").hasClass("col-xs-offset-2")){
              $(".col-xs-10").removeClass("col-xs-offset-2");
              $(".col-xs-10").addClass("col-xs-offset-1");
            }               
        }
    });
  
    var wB = screen.width;
    function calculateHeight(){ 
        if(wB == 320){
            if($(".col-xs-10").hasClass("col-xs-offset-1")){
              $(".col-xs-10").removeClass("col-xs-offset-1");
            }else{
              $(".col-xs-10").addClass("col-xs-offset-1");
            }
        }else if(wB >= 350 && wB <= 375){
            if($(".col-xs-10").hasClass("col-xs-offset-2")){
              $(".col-xs-10").removeClass("col-xs-offset-2");
            }else{
              $(".col-xs-10").addClass("col-xs-offset-2");
            }
        } 
    }

</script>
