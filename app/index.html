<!DOCTYPE html>
<html lang="en" ng-app="PlayTech">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>PLaytech</title>
    <link href="/bower_components/animate.css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Script -->
    <script type="text/javascript" src="http://cache.download.banner.greenjade88.com/integrationjs.php"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<header>
    <div class="container header-section">
        <div ui-view="logo"></div>
        <div class="support-section">
            <img src="assets/images/am-icon.png"><span>| Customer Service</span><a href="#" class="open-btn">OPEN
            ACCOUNT</a>
        </div>
        <div class="login-section">

            <form class="form-inline" id="loginform">
                <div class="form-group">
                    <label for="exampleInputName2">Username</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="username"
                           name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Password</label>
                    <input type="password" class="form-control" id="exampleInputEmail2" placeholder="password"
                           name="password">
                </div>
                <input type="submit" class="btn btn-login" onclick="login(1)" Value="LOGIN">
                <button class="btn btn-login" onclick="logout(1,1)">LOGOUT</button>
            </form>

            <p><a href="#">Register NOW!</a> Forgot username or password?</p>
        </div>
    </div>
</header>
<div ui-view="banner"></div>

<div ui-view="menu"></div>

<div class="featured-section">
    <div class="ftd-container">
        <a href="#">Featured Game</a>
        <img src="assets/images/ftrd-img.jpg" alt="featured image"/>
    </div>
</div>

<div id="main">
    <div ui-view></div>
</div>


<!-- SCRIPT -->
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="route.js"></script>

<!-- Service -->
<script src="components/arcadegames/arcadegamesService.js"></script>
<script src="components/banner/bannerService.js"></script>
<script src="components/games/gamesService.js"></script>
<script src="components/livegames/livegamesService.js"></script>
<script src="components/logo/logoService.js"></script>
<script src="components/menu/menuService.js"></script>
<script src="components/scratchcard/scratchcardService.js"></script>
<script src="components/scratchgames/scratchgamesService.js"></script>
<script src="components/slotmachine/slotmachineService.js"></script>
<script src="components/tablecardgames/tablecardgamesService.js"></script>
<script src="components/tablegames/tablegamesService.js"></script>
<script src="components/videopoker/videopokerService.js"></script>
<script src="shared/directive/ticker/tickerService.js"></script>

<!-- Directive -->
<script src="shared/directive/ticker/tickerDirective.js"></script>

<!-- controller -->
<script src="components/arcadegames/arcadegamesController.js"></script>
<script src="components/banner/bannerController.js"></script>

<script src="components/tablecardgames/tablecardgamesController.js"></script>
<script src="components/tablegames/tablegamesController.js"></script>
<script src="components/videopoker/videopokerController.js"></script>


<!-- Components -->

<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
