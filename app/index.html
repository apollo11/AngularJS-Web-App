<!DOCTYPE html>
<html lang="en" ng-app="PlayTech">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>PLayTech</title>
    <link href="app/bower_components/animate.css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="app/assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="app/assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div class="container header-section">
        <div ui-view="logo"></div>
        <div class="support-section">
            <img src="assets/images/am-icon.png"><span>| Customer Service</span><a href="#" class="open-btn">OPEN
            ACCOUNT</a>
        </div>
        <div class="login-section">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Username</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Password</label>
                    <input type="password" class="form-control" id="exampleInputEmail2" placeholder="password">
                </div>
                <button type="submit" class="btn btn-login">LOGIN</button>
            </form>
            <p><a href="#">Register NOW!</a> Forgot username or password?</p>
        </div>
    </div>
</header>

<div ui-view="banner"></div>
<div ui-view="menu"></div>
<div class="featured-section">
    <div class="ftd-container">
        <a href="#">Featured Game</a>
        <img src="app/assets/images/ftrd-img.jpg" alt="featured image"/>
    </div>
</div>
<div id="main">
    <div ui-view></div>
</div>


<!-- SCRIPT -->
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/route.js"></script>

<!-- Service -->
<script src="app/components/arcadegames/arcadegamesService.js"></script>
<script src="app/components/banner/bannerService.js"></script>
<script src="app/components/games/gamesService.js"></script>
<script src="app/components/livegames/livegamesService.js"></script>
<script src="app/components/logo/logoService.js"></script>
<script src="app/components/menu/menuService.js"></script>
<script src="app/components/scratchcard/scratchcardService.js"></script>
<script src="app/components/scratchgames/scratchgamesService.js"></script>
<script src="app/components/slotmachine/slotmachineService.js"></script>
<script src="app/components/tablecardgames/tablecardgamesService.js"></script>
<script src="app/components/tablegames/tablegamesService.js"></script>
<script src="app/components/videopoker/videopokerService.js"></script>

<!-- controller -->
<script src="app/components/arcadegames/arcadegamesController.js"></script>
<script src="app/components/banner/bannerController.js"></script>
<script src="app/components/games/gamesController.js"></script>
<script src="app/components/livegames/livegamesController.js"></script>
<script src="app/components/logo/logoController.js"></script>
<script src="app/components/menu/menuController.js"></script>
<script src="app/components/scratchcard/scratchcardController.js"></script>
<script src="app/components/scratchgames/scratchgamesController.js"></script>
<script src="app/components/slotmachine/slotmachineController.js"></script>
<script src="app/components/tablecardgames/tablecardgamesController.js"></script>
<script src="app/components/tablegames/tablegamesController.js"></script>
<script src="app/components/videopoker/videopokerController.js"></script>

<!-- Components -->
<script src="app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="app/bower_components/angular-resource/angular-resource.js"></script>
<script src="app/bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/bower_components/angular-animate/angular-animate.js"></script>
<script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app/bower_components/angular-touch/angular-touch.js"></script>


</body>
</html>
