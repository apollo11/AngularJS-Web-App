<div ng-controller="BannerController">
    <div class="banner">
        <uib-carousel interval="3000" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="(key, value ) in data.banner">
                <img class="animated fadeIn" ng-src="{{value.image_path}}/{{value.banner_image.filename}}"/>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
