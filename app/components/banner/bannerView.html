<div ng-controller="BannerController">
    <div class="banner">
        <uib-carousel interval="3000" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="(key, value ) in data.banner track by $index">
                <img ng-src="{{imageUrl + value.banner_image.filename}}"/>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
