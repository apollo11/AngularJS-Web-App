<div ng-controller="TableGamesController">
    <featured-banner type="table"></featured-banner>
    <div class="mcholder">
        <div class="container">
            <div class="custom-width">
                <div class="panel-og">
                    <div class="col-md-3">
                        <p>{{title}}</p>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <a ui-sref="table" class="thumbnails-icon"><span class="glyphicon glyphicon-th-large"
                                                                             aria-hidden="true"></span></a>
                            <a ui-sref="tableList" class="list-icon"><span class="glyphicon glyphicon-menu-hamburger"
                                                                           aria-hidden="true"></span></a>
                            <div class="right-inner-addon ">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="search" class="form-control" placeholder="Game search"
                                       ng-model="searchText"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="game-holder">

                    <ul class="gamelist">
                        <li dir-paginate="(key, value) in data.TableGames | itemsPerPage:20  | filter:searchText as results track by $index"
                            pagination-id="tableList">
                            <span ng-if="emptyCookie()">
                                <a ng-click="onclickNewWindowDemo(value.game, value.node_title)">
                                    {{value.node_title}}
                                </a>
                            </span>
                             <span ng-if="notEmptyCookie()">
                            <a ng-click="onclickGameNewWindow(value.field_games_link, value.language,value.game)">{{value.node_title}}</a>
                            </span>
                            <br/>
                            <span>{{value.game_category}}</span>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                    <pre ng-show="results.length == 0"><h1>Empty Results...</h1></pre>
                        <dir-pagination-controls pagination-id="tableList" auto-hide="true"
                                                 template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
s                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->
</div>
