<div ng-controller="GamesController">
    <featured-banner type="games"></featured-banner>
    <div class="mcholder">
        <div class="container">
            <div class="custom-width">
                <div class="panel-og">
                    <div class="col-md-3">
                        <p>{{title}}</p>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <a ui-sref="games" class="thumbnails-icon"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span></a>
                            <a ui-sref="gamesList" class="list-icon"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                            <div class="right-inner-addon ">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="search" class="form-control" placeholder="Game search"
                                       ng-model="searchText"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="game-holder">
                    <div class="col-md-3 wow animated zoomIn"
                         dir-paginate="(key, value) in data.allGames | itemsPerPage:20  | filter:searchText track by $index"
                         pagination-id="paginate">
                        <div class="thumb">
                            <div class="hover">
                                <a class="play-btn wow animated flipInY"
                                   ng-click="onclickGameNewWindow(value.field_games_link, value.language,value.game)">
                                    <p>PLAY NOW</p>
                                </a>
                            </div>
                            <img class="animated fadeIn" ng-src="{{imageUrl + value.thumbnail_image.filename }}"/>
                            <section>
                                <p class="jackpot"><span class="count"><ticker code="{{value.game}}"></ticker></span>
                                </p>
                                <p class="game-type">{{value.node_title}}</p>
                                <p class="game-category">{{value.game_category}}</p>
                                <p><test-ticker></test-ticker></p>
                            </section>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="paginate">
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" class="ng-isolate-scope"><!-- ngIf: 1 < pages.length --><ul class="pagination ng-scope" ng-if="1 < pages.length"><!-- ngIf: boundaryLinks --><li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope disabled"><a href="" ng-click="setCurrent(1)">«</a></li><!-- end ngIf: boundaryLinks --><!-- ngIf: directionLinks --><li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope disabled"><a href="" ng-click="setCurrent(pagination.current - 1)">‹</a></li><!-- end ngIf: directionLinks --><!-- ngRepeat: pageNumber in pages track by $index --><li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="ng-scope active"><a href="" ng-click="setCurrent(pageNumber)" class="ng-binding">1</a></li><!-- end ngRepeat: pageNumber in pages track by $index --><li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="ng-scope"><a href="" ng-click="setCurrent(pageNumber)" class="ng-binding">2</a></li><!-- end ngRepeat: pageNumber in pages track by $index --><li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="ng-scope"><a href="" ng-click="setCurrent(pageNumber)" class="ng-binding">3</a></li><!-- end ngRepeat: pageNumber in pages track by $index --><li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="ng-scope"><a href="" ng-click="setCurrent(pageNumber)" class="ng-binding">4</a></li><!-- end ngRepeat: pageNumber in pages track by $index --><li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="ng-scope"><a href="" ng-click="setCurrent(pageNumber)" class="ng-binding">5</a></li><!-- end ngRepeat: pageNumber in pages track by $index --><!-- ngIf: directionLinks --><li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope"><a href="" ng-click="setCurrent(pagination.current + 1)">›</a></li><!-- end ngIf: directionLinks --><!-- ngIf: boundaryLinks --><li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope"><a href="" ng-click="setCurrent(pagination.last)">»</a></li><!-- end ngIf: boundaryLinks --></ul><!-- end ngIf: 1 < pages.length --></dir-pagination-controls>
                        <dir-pagination-controls pagination-id="paginate"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
</div>
