<div ng-controller="GamesController">
    <featured-banner type="games"></featured-banner>
    <div class="mcholder1">
        <div class="container">
            <div class="custom-width">
                <div class="panel-og">
                    <div class="col-md-3">
                        <p>{{title}}</p>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <a ui-sref="games" class="thumbnails-icon"><span class="glyphicon glyphicon-th-large"
                                                                             aria-hidden="true"></span></a>
                            <a ui-sref="gamesList" class="list-icon"><span class="glyphicon glyphicon-menu-hamburger"
                                                                           aria-hidden="true"></span></a>
                            <div class="right-inner-addon ">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="search" class="form-control" placeholder="Game search"
                                       ng-model="searchText"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="game-holder">
                    <ul class="gamelist">
                        <li dir-paginate="(key, value) in data.allGames | itemsPerPage:20  | filter:searchText as results track by $index"
                            pagination-id="gamesList">
                            <span ng-if="emptyCookie()"><a class="play-btn wow animated flipInY" data-toggle="modal" data-target="#myModal"><p>LOGIN</p></a></span>
                             <span ng-if="notEmptyCookie()">
                            <a ng-click="onclickGameNewWindow(value.field_games_link, value.language,value.game)">{{value.node_title}}</a>
                            </span>
                            <br/>
                            <span>{{value.game_category}}</span>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                    <pre ng-show="results.length == 0"><h1>Empty Results...</h1></pre>
                    <div ng-hide="results.length < 20" class="gamesList">
                        <dir-pagination-controls pagination-id="gamesList" auto-hide="true"
                                                 template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
    <login-modal modal="myModal"></login-modal>
</div>
