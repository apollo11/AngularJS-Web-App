<footer ng-cotroller="FooterController">
    <div class="subfooter">
        <p>
            <a bindonce ng-repeat=" (key, value) in data.footer track by $index" data-toggle="modal"
               data-target="#{{value.link}}">
                <span class="{{value.icon}} f-sprite"></span><span class="title" bo-text="value.Title"></span>
            </a>
        </p>
    </div>
    <div class="mostfooter">
        <p>Copyright Â© 2016 Oriental Game.<br>All Rights Reserved</p>
    </div>
    <div bindonce ng-repeat=" (key, value) in data.footer track by $index" class="modal fade" id="{{value.link}}" role="dialog">
        <div class="modal-dialog">
            <button type="button" class="close close-btn" data-dismiss="modal">[close]</button>
            <img bo-src-i="{{imageUrl + value.top_banner.filename}}" class="about-pop"/>
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-top">
                        <h3 bo-text="value.Title"></h3>
                    </div>
                    <div class="content-holder">
                        <div bo-html="value.Body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
