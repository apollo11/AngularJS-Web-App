<div ng-controller="ArcadeController">
    <featured-banner type="arcade"></featured-banner>
    <div class="mcholder">
        <div class="container">
            <div class="custom-width">
                <div class="panel-og">
                    <div class="col-md-3">
                        <p>{{title}}</p>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <a ng-click="page='thumb'" class="thumbnails-icon"><span
                                    class="glyphicon glyphicon-th-large" aria-hidden="true"></span></a>
                            <a ng-click="page='list'" class="list-icon"><span class="glyphicon glyphicon-menu-hamburger"
                                                                              aria-hidden="true"></span></a>
                            <div class="right-inner-addon ">
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="search" class="form-control" placeholder="Game search"
                                       ng-model="searchText"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-switch on="page">
                    <div ng-switch-when="thumb">
                        <div class="game-holder">
                            <div class="col-md-3  wow animated zoomIn"
                                 dir-paginate="(key, value) in data.arcade | itemsPerPage:20  | filter:searchText as results track by $index"
                                 pagination-id="arcade">
                                <div class="thumb">
                                    <div class="hover">
                                <span ng-if="emptyCookie()">
                                    <a ng- class="play-btn wow animated flipInY"
                                       ng-click="onclickNewWindowDemo(value.game, value.node_title)">
                                        <p>DEMO</p>
                                    </a>
                                </span>
                                <span ng-if="notEmptyCookie()">
                                    <a ng- class="play-btn wow animated flipInY"
                                       ng-click="onclickGameNewWindow(value.field_games_link, value.language,value.game)">
                                        <p>PLAY NOW</p>
                                    </a>
                                </span>
                                    </div>
                                    <img ng-src="{{imageUrl + value.thumbnail_image.filename}}"/>
                                    <section>
                                        <p class="jackpot"><span class="count"><ticker
                                                code="{{value.game}}"></ticker></span>
                                        </p>
                                        <p class="game-type">{{value.node_title}}</p>
                                        <p class="game-category">{{value.game_category}}</p>
                                    </section>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <pre ng-show="results.length == 0"><h1>Empty Results...</h1></pre>
                            <dir-pagination-controls pagination-id="arcade"
                                                     template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                    </div>
                    <div ng-switch-when="list">
                        <div class="game-holder">
                            <ul class="gamelist">
                                <li dir-paginate="(key, value) in data.arcade | itemsPerPage:20  | filter:searchText as results track by $index"
                                    pagination-id="arcadeList">
                            <span ng-if="emptyCookie()">
                            <a ng-click="onclickNewWindowDemo(value.game, value.node_title)">
                                {{value.node_title}}
                            </a>
                            </span>
                             <span ng-if="notEmptyCookie()">
                            <a ng-click="onclickGameNewWindow(value.field_games_link, value.language,value.game)">{{value.node_title}}</a>
                            </span>
                                    <br/>
                                    <span>{{value.game_category}}</span>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                            <pre ng-show="results.length == 0"><h1>Empty Results...</h1></pre>
                            <dir-pagination-controls pagination-id="arcadeList" auto-hide="true"
                                                     template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                    </div>
                    <div ng-switch-default>
                        <div class="game-holder">
                            <div class="col-md-3  wow animated zoomIn"
                                 dir-paginate="(key, value) in data.arcade | itemsPerPage:20  | filter:searchText as results track by $index"
                                 pagination-id="arcade">
                                <div class="thumb">
                                    <div class="hover">
                                <span ng-if="emptyCookie()">
                                    <a ng- class="play-btn wow animated flipInY"
                                       ng-click="onclickNewWindowDemo(value.game, value.node_title)">
                                        <p>DEMO</p>
                                    </a>
                                </span>
                                <span ng-if="notEmptyCookie()">
                                    <a ng- class="play-btn wow animated flipInY"
                                       ng-click="onclickGameNewWindow(value.field_games_link, value.language,value.game)">
                                        <p>PLAY NOW</p>
                                    </a>
                                </span>
                                    </div>
                                    <img ng-src="{{imageUrl + value.thumbnail_image.filename}}"/>
                                    <section>
                                        <p class="jackpot"><span class="count"><ticker
                                                code="{{value.game}}"></ticker></span>
                                        </p>
                                        <p class="game-type">{{value.node_title}}</p>
                                        <p class="game-category">{{value.game_category}}</p>
                                    </section>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <pre ng-show="results.length == 0"><h1>Empty Results...</h1></pre>
                            <dir-pagination-controls pagination-id="arcade"
                                                     template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->
</div>
