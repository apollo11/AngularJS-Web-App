<div ng-controller="MenuController">
    <div class="container tab-menu" >
        <ul class="nav nav-tabs animated slideInLeft">
                <li ui-sref-active="active" class="animate-repeat" ng-repeat="(key, value ) in data.menu">
                    <a ui-sref="{{value.path}}" name="menu"><span class="left"></span>{{value.title}}<span class="right"></span></a>
                </li>
        </ul>
    </div>
</div>
